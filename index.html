<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <section class="row total-row">
            <section class="col-md-3">
                <section class="profile-box">
                    <section class="row profile-row">
                        <section class="row">
                            <section class="col-md-12">
                                <img src="images/image-jeremy.png" class="profile-img" alt="jeremy-img">
                            </section>
                        </section>
                        <section class="row profile-description">
                            <section class="col-md-12">
                                <p class="description-p-profile">Report for</p>
                                <h1 class="description-header">Jeremy<br>Robson</h1>
                            </section>
                        </section>
                    </section>
                    <section class="row days-row">
                        <section class="col-md-12">
                            <button class="btn-daily btn btn-block" id="daily">Daily</button>
                            <button class="btn-weekly btn btn-block" id="weekly">Weekly</button>
                            <button class="btn-monthly btn btn-block" id="monthly">Monthly</button>
                        </section>
                    </section>
                </section>
            </section>
            <section class="col-md-9">
                <section class="row">
                    <section class="col-md-3">
                        <section class="box">
                            <section class="row image-row-work">
                                <section class="col-md-12">
                                    <img src="images/icon-work.svg" class="img-w" alt="work-img">
                                </section>
                            </section>
                            <section class="row titles-row">
                                <section class="col-md-9">
                                    <section class="titles">
                                        <h5 class="box-header">Work</h5>
                                        <h1 class="daily-hrs"></h1>
                                        <p class="description-p p-work">Last -</p>
                                    </section>
                                </section>
                                <section class="col-md-3"><i class="bi bi-three-dots"></i></section>
                            </section>
                        </section>
                    </section>
                    <section class="col-md-3">
                        <section class="box">
                            <section class="row image-row-play">
                                <section class="col-md-12">
                                    <img src="images/icon-play.svg" class="img-w" alt="play-icon">
                                </section>
                            </section>
                            <section class="row titles-row">
                                <section class="col-md-9">
                                    <section class="titles">
                                        <h5 class="box-header">Play</h5>
                                        <h1 class="daily-hrs"></h1>
                                        <p class="description-p play-p">Last - </p>
                                    </section>
                                </section>
                                <section class="col-md-3"><i class="bi bi-three-dots"></i></section>
                            </section>
                        </section>
                    </section>
                    <section class="col-md-3">
                        <section class="box">
                            <section class="row image-row-study">
                                <section class="col-md-12">
                                    <img src="images/icon-study.svg" class="img-w" alt="study-icon">
                                </section>
                            </section>
                            <section class="row titles-row">
                                <section class="col-md-9">
                                    <section class="titles">
                                        <h5 class="box-header">Study</h5>
                                        <h1 class="daily-hrs"></h1>
                                        <p class="description-p p-study">Last - </p>
                                    </section>
                                </section>
                                <section class="col-md-3"><i class="bi bi-three-dots"></i></section>
                            </section>
                        </section>
                    </section>
                </section>
                <section class="row">
                    <section class="col-md-3">
                        <section class="box">
                            <section class="row image-row-exercise">
                                <section class="col-md-12">
                                    <img src="images/icon-exercise.svg" class="img-w" alt="exercise-icon">
                                </section>
                            </section>
                            <section class="row titles-row">
                                <section class="col-md-9">
                                    <section class="titles">
                                        <h5 class="box-header">Exercise</h5>
                                        <h1 class="daily-hrs"></h1>
                                        <p class="description-p p-exercise">Last -</p>
                                    </section>
                                </section>
                                <section class="col-md-3"><i class="bi bi-three-dots"></i></section>
                            </section>
                        </section>
                    </section>
                    <section class="col-md-3">
                        <section class="box">
                            <section class="row image-row-social">
                                <section class="col-md-12">
                                    <img src="images/icon-social.svg" class="img-w" alt="social-icon">
                                </section>
                            </section>
                            <section class="row titles-row">
                                <section class="col-md-9">
                                    <section class="titles">
                                        <h5 class="box-header">Social</h5>
                                        <h1 class="daily-hrs"></h1>
                                        <p class="description-p p-social">Last -</p>
                                    </section>
                                </section>
                                <section class="col-md-3"><i class="bi bi-three-dots"></i></section>
                            </section>
                        </section>
                    </section>
                    <section class="col-md-3">
                        <section class="box">
                            <section class="row image-row-care">
                                <section class="col-md-12">
                                    <img src="images/icon-self-care.svg" class="img-w" alt="self-icon">
                                </section>
                            </section>
                            <section class="row titles-row">
                                <section class="col-md-9">
                                    <section class="titles">
                                        <h5 class="box-header">Self Care</h5>
                                        <h1 class="daily-hrs"></h1>
                                        <p class="description-p p-cares">Last -</p>
                                    </section>
                                </section>
                                <section class="col-md-3"><i class="bi bi-three-dots"></i></section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>

        </section>
    </section>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
